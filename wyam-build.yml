# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: setup
  jobs:
  - job: install
    steps:
    - script: dotnet tool install -g Wyam.Tool
      displayName: 'install wyam global tool'

- stage: build
  jobs:
  - job: build
    steps:
    - script: wyam build
      displayName: 'build site'


