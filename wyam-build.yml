# Wyam build pipeline
# Publishes content produced by Wyam to an Artifact named 'html'
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'


steps:
- script: dotnet tool install -g Wyam.Tool
  displayName: 'install wyam global tool'

- script: $HOME/.dotnet/tools/wyam build -o $(Build.ArtifactStagingDirectory)/html
  displayName: 'build site'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/html'
    ArtifactName: 'html'
    publishLocation: 'Container'

